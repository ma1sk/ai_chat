<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="description" content="AI Chat Interface powered by Google's Gemini AI">
    <meta name="keywords" content="AI, Chat, Gemini, Flask">
    <meta property="og:title" content="AI Chat Interface">
    <meta property="og:description" content="Modern chat interface powered by Google's Gemini AI">
</head>
<body>
    <div class="chat-container">
        <div class="background-effects">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </div>
        <div class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-title">
                        <h1>AI Assistant</h1>
                        <span class="status-indicator">Online</span>
                    </div>
                </div>
                <div class="header-right">
                    <a href="https://github.com/ma1sk" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://discord.com/users/1063534082241331220" target="_blank" class="social-link">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
